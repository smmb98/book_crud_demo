version: "3.8"
services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "bookStore"
